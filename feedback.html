    <!-- set a psot form  and put the form in a container called feedback which make the form on the center of the screen and set font white
            this is a Feedback form every vister can fill their beedback on the form-->
    <div class="feedback">
        <h1>Feedback Form</h1>
        <form method="post">
            <label for="name">Your name</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="email">Your email address</label><br>
            <input type="email" id="email" name="email"><br>

            <label>What is your gender?</label><br>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>


            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>


            <input type="radio" name="gender" id="other" value="Other">
            <label for="other">Other</label>


            <input type="radio" name="gender" id="not_say" value="not_say">
            <label for="not_say">I prefer not to say</label>
            <br>

            <label>How old are you?</label>
            <select name="age" id="age">
                <option value="age1">0-18</option>
                <option value="age2">19-35</option>
                <option value="age1">35-50</option>
                <option value="age1">Above 50</option>
            </select>
            <br>


            <label for="feedback">Please fiill your feedback:</label>
            <br>
            <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            <br>
            <label>Submit:</label>
            <input type="submit" value="Send it">
            <label>or</label>
            <button type="reset">Clear</button>
        </form>


    </div>
